<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Subscription Checkout">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Subscription Checkout | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <section class="subscription">
        <div class="upgrade">
          <img src="resources/neuralite-logo.svg" alt="Logo" class="upgrade__logo">
          <div class="upgrade__title u-text-xxl u-fw-semibold">Upgrade to Plus</div>
          <div class="upgrade__text u-text-sm u-fw-regular">Upgrade today and take your AI-powered productivity to the next level.</div>
          <div class="form">
            <div class="form__field form__field--full">
              <label for="name" class="form__label u-text-sm u-fw-medium">First & Last name</label>
              <input id="name" name="name" type="text" class="form__input ui-input u-text-md u-fw-regular" placeholder="First & Last name">
            </div>
            <div class="form__field form__field--full">
              <label for="name" class="form__label u-text-sm u-fw-medium">First & Last name</label>
              <div class="form__payment">
                <div class="form__payment-option form__payment-option--active">
                  <img src="resources/bank.svg" alt="" class="form__payment-icon" role="img" aria-label="Credit Card">
                  <span class="form__payment-label">Credit Card</span>
                </div>
                <div class="form__payment-option">
                  <img src="resources/bank.svg" alt="" class="form__payment-icon" role="img" aria-label="Credit Card">
                  <span class="form__payment-label">Bank Transfer</span>
                </div>
                <div class="form__payment-option">
                  <img src="resources/bank.svg" alt="" class="form__payment-icon" role="img" aria-label="Credit Card">
                  <span class="form__payment-label">Points</span>
                </div>
              </div>
            </div>
            <div class="form__field form__field--full">
              <label for="email-adress" class="form__label u-text-sm u-fw-medium">Enter email address</label>
              <input id="email-adress" name="email-adress" type="email" class="form__input ui-input u-text-md u-fw-regular" placeholder="Enter email address">
            </div>
            <div class="form__field form__field--half">
              <label for="country" class="form__label u-text-sm u-fw-medium">Country</label>
              <select id="country" name="country" class="form__select u-text-md u-fw-regular">
                <option value="finland">Finland</option>
              </select>
            </div>
            <div class="form__field form__field--half">
              <label for="code" class="form__label u-text-sm u-fw-medium">Postal Code</label>
              <input id="code" name="code" type="number" class="form__input ui-input u-text-md u-fw-regular" placeholder="00270">
            </div>
            <div class="form__field form__field--half form__field--actions">
              <button type="button" class="form__submit form__submit--secondary ui-button u-text-md u-fw-semibold">Cancel</button>
              <button type="submit" class="form__submit form__submit--grow form__submit--primary ui-button u-text-md u-fw-semibold">Subscribe</button>
            </div>
          </div>
        </div>
        <div class="subscription__summary">
          <div class="summary__header u-text-lg u-fw-semibold">Starter Plan</div>
      
          <div class="summary__plans">
            <label class="summary__plan summary__plan--active">
              <input type="radio" name="plan" checked class="summary__plan-input">
              <div class="summary__plan-body">
                <span class="summary__plan-title u-text-md u-fw-medium">Pay monthly</span>
                <span class="summary__plan-subtitle u-text-sm u-fw-regular">$20/Month/Member</span>
              </div>
            </label>
            <label class="summary__plan">
              <input type="radio" name="plan" class="summary__plan-input">
              <div class="summary__plan-body">
                <span class="summary__plan-title u-text-md u-fw-medium">Pay Annual</span>
                <span class="summary__plan-subtitle u-text-sm u-fw-regular">$16/Month/Member</span>
              </div>
            </label>
          </div>
          <hr>
          <div class="summary__total">
            <span class="u-text-xl u-fw-semibold">Total</span>
            <span class="u-text-xl u-fw-semibold">$20 / Month</span>
          </div>
          <div class="summary__note u-text-xs u-fw-regular">
            This environment is for demonstration purposes only. Please refrain from entering any actual sensitive data.
          </div>
      
          <div class="summary__image">
            <img src="resources/Checkout-background@2x.png" alt="3D Box">
          </div>
        </div>
      </section>
    </div> 
  </body>
</html>
